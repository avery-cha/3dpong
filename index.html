<html>

<head>
  <meta charset=utf-8>
  <title>3D Pong</title>
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AFdWVgDr6+sAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMAAAAAAAAAAwAAAAAAAAADAAAAAAAAAAMAAAAAAAAAAwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAzADAAAAAAADEgMAAAAAAAAiAwAAAAAAAAADAAAAAAAAAAMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
  rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./css/style.scss" />

<body id="main">
  <script src="./js/bundle.js"></script>
  <div class="left-aside">
    3D Pong
    <br>
    <br>
    <div class="instructions-title">
      How To Play:
    </div>
    <div class="instructions-text">
      <!-- Use your mouse to control your paddle. Hit the ball onto your opponents
      side and prevent it from getting past your paddle. Score points by hitting the ball past your opponent.
      Advance to the next level by scoring three points. The game is over if three points are scored against you. -->
      Control the paddle using your mouse.
      <br>
      <br>
      Points are scored when your opponent misses the ball. 
      <br>
      <br>
      Advance to the next level by scoring three points.
      
      <br>
      <br>
      Hint: Hits near the endge of the paddle increase velocity.
      <br>
      <br>

      Good luck!
    </div>
  </div>
  <div class="right-aside">
    <div class="scores-content">
      <div class="score-title">
        Lives
      </div>
      <br>
      Player: <span id="player-score">3</span><br>Comp: <span id="comp-score">3</span>
    </div>
  </div>

  <div class="buttons-container">
    <button id="play-button" class="button">
      <span 
        class="blink-me" 
        id="play-button-text">
         New Game 
        </span>
    </button>
    <br>
    <button id="mute-button" class="button">Mute</button>
  </div>

  <div class="right-aside-bottom">
    <a
      target="_blank"
      href="https://github.com/trwong/3dpong">
      <i class="fa fa-github fa-3x" aria-hidden="true"></i>
    </a>
    <br>
    <br>
    <a
      target="_blank"
      href="https://www.linkedin.com/in/taylor-reed-wong/">
      <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
    </a>
  </div>

  <div
    id="game-over-message"
    class="hide">
    <span class="blink-me">GAME OVER</span>
    
  </div>

  <div
    id="game-level">
    Demo
  </div>

  <audio src="./assets/Beep1.mp3" id="beep1"></audio>
  <audio src="./assets/Beep2.mp3" id="beep2"></audio>
  <audio src="./assets/Beep5.mp3" id="beep5"></audio>
  <audio src="./assets/Shut_Down2.mp3" id="shut-down2"></audio>
</body>
