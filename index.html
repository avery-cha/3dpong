<body id="main">
  <script src="./js/bundle.js"></script>

  <div id="overlay-div" class="overlay"></div>

  <div class="left-aside fade-in">
    3D Pong
    <br>
    <br>
    <div class="instructions-title">
      How To Play:
    </div>
    <div class="instructions-text">
      <!-- Use your mouse to control your paddle. Hit the ball onto your opponents
      side and prevent it from getting past your paddle. Score points by hitting the ball past your opponent.
      Advance to the next level by scoring three points. The game is over if three points are scored against you. -->
      Control the paddle using your mouse.
      <br>
      <br>
      Points are scored when your opponent misses the ball.
      <br>
      <br>
      Advance to the next level by scoring three points.

      <br>
      <br>
      Hint: Hits near the endge of the paddle increase velocity.
      <br>
      <br>

      Good luck!
    </div>
  </div>
  <div class="right-aside fade-in">
    <div class="scores-content">
      <div class="score-title">
        Lives
      </div>
      <br>
      Player: <span id="player-score">3</span><br>Comp: <span id="comp-score">3</span>
    </div>
  </div>

  <div class="buttons-container fade-in">
    <button id="play-button" class="button">
      <span
        class="blink-me"
        id="play-button-text">
         New Game
        </span>
    </button>
    <br>
    <button id="mute-button" class="button">Mute</button>
  </div>
