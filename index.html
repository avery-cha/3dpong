<html>

<head>
  <meta charset=utf-8>

<body id="main">
  <script src="./js/bundle.js"></script>
  <div class="left-aside">
    3D Pong
    <br>
    <br>
    <br>
    <div class="instructions-title">
      How To Play:
    </div>
    <div class="instructions-text">
      <!-- Use your mouse to control your paddle. Hit the ball onto your opponents
      side and prevent it from getting past your paddle. Score points by hitting the ball past your opponent.
      Advance to the next level by scoring three points. The game is over if three points are scored against you. -->
      Control the paddle using your mouse. Points are scored when your opponent misses the ball. 
      Advance to the next level by scoring three points.
      
      <br>
      <br>
      Good luck!
    </div>
  </div>
  <div class="right-aside">
    <div class="score-title">
      Lives
    </div>
    <div class="scores-content">
      Player: <span id="player-score">3</span>
      <br>
      Comp: <span id="comp-score">3</span>
      <br>
      <br>
      <button id="play-button" class="button">New Game</button>
      <br>
      <button id="mute-button" class="button">Mute</button>
    </div>
  </div>

  <div class="right-aside-bottom">

    <br>
    <a href="https://www.linkedin.com/in/taylor-reed-wong/">
      <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
    </a>
  </div>

  <div
    id="game-over-message"
    class="hide">
    GAME OVER
  </div>

  <div
    id="game-level">
    Demo
  </div>

  <audio src="./assets/Beep1.mp3" id="beep1"></audio>
  <audio src="./assets/Beep2.mp3" id="beep2"></audio>
  <audio src="./assets/Beep5.mp3" id="beep5"></audio>
